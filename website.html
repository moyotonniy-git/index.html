<!DOCTYPE html>
<html>
  <head>
    <title>my website</title>
    <style>
      .button-click {
        font-weight: bold;
        background-color: rgb(75, 36, 36);
        color: white;
        border: none;
        padding-top: 5px;
        border-radius: 5px;
        cursor: pointer;
        padding-bottom: 5px;
        transition: background-color 1s, color 1s;
      }
      .button-click:hover {
        background-color: blue;
      }
      .button-click:active {
        background-color: brown;
        color: bisque;
      }
      .button-tonny {
        font-weight: bold;
        padding-top: 5px;
      }
      .button-moyo {
        font-weight: bold;
      }
      .world-hello {
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="button-click">CLICK</button>
    <p>
      <button class="button-tonny">TONNY</button>
      <button class="button-moyo">MOYO</button>
      <a href="https://www.wasap.com">click here to wasap</a>
    </p>
        Hello,<span class="world-hello">World &#62</span>

    </p>
  </body>
</html>
